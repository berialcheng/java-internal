<h1>JPS</h1>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>PID</th>
				<th>Main Class</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td>{{item.pid}}</td>
				<td>{{item.mainClass}}</td>
				<td>
					<div class="btn-group">
						<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
							Action
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a tabindex="-1" href="#/jps/pid/{{item.pid}}">Dump Thread Trace</a></li>
							<li class="disabled"><a tabindex="-1" href="#">TBD</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
