<ul class="breadcrumb">
	<li class="active">JPS</li>
</ul>
<div class="page-header">
	<h1>JPS</h1>
</div>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>PID</th>
				<th>Main Class</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td>{{item.pid}}<small ng-show="item.self"> (Self)</small></td>
				<td>{{item.mainClass}}</td>
				<td ng-hide="item.self">
					<a class="btn" ng-href="#/detail/JPS/{{item.pid}}">Detail</a>
				</td>
				<td ng-show="item.self">
					<a class="btn btn-primary" ng-href="#/detail/JPS/0">Detail</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
