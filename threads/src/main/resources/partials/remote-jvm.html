<ul class="breadcrumb">
	<li class="active">Remote {{remoteType}}</li>
</ul>
<div class="page-header">
	<h1>{{remoteType}}</h1>
</div>
<div class="row">
	<div class="span2 offset10">
		<div class="btn-group">
		  <a class="btn btn-info" ng-click="refresh()">Refresh</a>
		  <a class="btn dropdown-toggle btn-info" data-toggle="dropdown">
		    <span class="caret"></span>
		  </a>
		  <ul class="dropdown-menu">
		    <li><a href="#add-remote" role="button" data-toggle="modal">Add Remote {{remoteType}}</a></li>
		  </ul>
		</div>
	</div>
</div>
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>URL/Host</th>
				<th>User</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: remoteType | orderBy:'url'">
				<td>{{item.url}}</td>
				<td>{{item.user}}</td>
				<td>
					<div class="btn-group">
					  <a class="btn" ng-href="#/detail/{{remoteType}}/{{item.agentId}}">Detail</a>
					  <a class="btn dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					  </a>
					  <ul class="dropdown-menu">
					    <li><a ng-click="remove(item.agentId)">Remove</a></li>
					  </ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div id="add-remote" class="modal hide" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">X</button>
		<h3 id="myModalLabel">Add Remote {{remoteType}}</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputUrl">URL/Host</label>
				<div class="controls">
					<input type="text" id="inputUrl"
						class="input-xlarge" ng-model="addForm.url">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputUser">User</label>
				<div class="controls">
					<input type="text" id="inputUser"
						class="input-small" ng-model="addForm.user">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>
				<div class="controls">
					<input type="password" id="inputPassword"
						class="input-small" ng-model="addForm.password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<span>{{addForm | json}}</span>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary" data-dismiss="modal"
			ng-click="add()">Add</button>
	</div>
</div>
